<!DOCTYPE html>
<html ng-cloak ng-app='forumApp'>
<head>
{% load static %}
    <title>
        {% block title %}
            Welcome!
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'angular/angular-csp.css' %}"/>
    <link rel="stylesheet" href="{% static 'bootstrap-3.1.1-dist/css/bootstrap.min.css' %}"/>
    {% block additional_static %}
    {% endblock %}
</head>
<body style="padding-top: 70px" ng-controller="authController">

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">SIMPLE FORUM</a>
        </div>
        <div class="navbar-collapse collapse">
            <div class="navbar-form form-inline">
                <div  ng-init="user='{{user.username}}'">
                    {% verbatim %}
                    <div ng-show="user" class="navbar-form navbar-right">
                        <input type="submit" class="btn btn-default" ng-click="logout()"
                            value="logout {{user}}"/>
                    </div>

                    <div ng-hide="user">
                        <form id="id_auth_form" class="navbar-form navbar-right" ng-submit="login()">
                            <div class="form-group">
                                    <span ng-show="auth_error_message">{{auth_error_message}}</span>
                                <input ng-model="username" required name="username" type="text" placeholder="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <input ng-model="password" required name="password" type="password" placeholder="password" class="form-control">
                            </div>
                                <input type="submit" class="btn btn-default" value="login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}

{% block main_content %}
{% endblock %}

</body>
<script src="{% static 'jquery/jquery.js' %}"></script>
<script src="{% static 'bootstrap-3.1.1-dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'angular/angular.js' %}"></script>
<script src="{% static 'angular/angular-resource.min.js' %}"></script>
<script src="{% static 'angular/autofill-event.js' %}"></script>
<script src="{% static 'custom_js/forum_app.js' %}"></script>
</html>
