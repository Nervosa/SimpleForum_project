{% extends 'base.html' %}

{% block main_content %}
{% verbatim %}
<div class="container">
    <div ng-controller="TopicListController as topics" class="jumbotron">
        <h1>TOPICS GO HERE</h1>
        <ul>
            <li ng-repeat="topic in topics.topic_list">
                <a href='/topics/{{topic.id}}'>{{topic.name}}</a> by {{ topic.author }}
            </li>
        </ul>
        <div ng-show="user" ng-controller="TopicStartController as topicstart" class="container">
        <form role="form" ng-submit="create_topic()">
            <div class="form-group">
                <label for="topic_name">Name of topic</label>
                <input type="text" id="topic_name" ng-model="topicstart.topic_name" class="form-control" placeholder="Enter topic name here...">
            </div>
            <div class="form-group">
                <label for="op_text">Original post</label>
                <textarea class="form-control" ng-model="topicstart.op_post" placeholder="Enter original post here..."></textarea>
            </div>
            <input type="submit" value="Start new topic">
        </form>
    </div>
    </div>

</div>
{% endverbatim %}
{% endblock %}
